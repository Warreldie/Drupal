thomas_more_social_media.admin.settings:
  path: '/admin/config/user-interface/thomas-more-social-media/settings'
  defaults:
    _form: 'Drupal\thomas_more_social_media\Form\SettingsForm'
  requirements:
    _permission: 'access administration pages'
thomas_more_social_media.ajax.counter:
  path: '/ajax/thomas-more-social-media/counter'
  defaults:
    _controller: 'Drupal\thomas_more_social_media\Controller\AjaxController::counter'
  requirements:
    _permission: 'access content'
thomas_more_social_media.charts:
  path: '/admin/thomas-more-social-media/charts'
  defaults:
    _controller: 'Drupal\thomas_more_social_media\Controller\ChartsController::buildCharts'
  requirements:
    _permission: 'view social media charts'
thomas_more_social_media.reset_counters:
  path: 'admin/thomas-more-social-media/reset-counters'
  defaults:
    _form: 'Drupal\thomas_more_social_media\Form\ResetCountersForm'
  requirements:
    _permission: 'access administration pages'
